<body onload="loadData()">

    <audio id="music"></audio>

    <div class="container">

        <div class="row align-items-center justify-content-center top-buffer">
            <!-- <div class="marquee"> -->
            <h1 id="songInfo">Starling from Podington Bear on Solo Instruments</h1>
            <!-- </div> -->
        </div>

        <div class="row align-items-center justify-content-center top-buffer">

            <div class="center-block">

                <button id="fastBackward" type="button" class="btn btn-muted btn-circle btn-sm"><i
                        class="fas fa-fast-backward"></i></button>

                <button type="button" class="btn btn-info btn-circle btn-lg" onclick="playButton()"><i
                        class="fas fa-step-backward"></i></button>

                <button type="button" class="btn btn-info btn-circle btn-xl" onclick="playButton()"><i id="playPause"
                        class="fas fa-play"></i></button>

                <button type="button" class="btn btn-info btn-circle btn-lg" onclick="playButton()"><i
                        class="fas fa-step-forward"></i></button>
                <button id="fastForward" type="button" class="btn btn-muted btn-circle btn-sm"><i
                        class="fas fa-fast-forward"></i></button>

            </div>

        </div>

        <div class="row align-items-center justify-content-center">
            <!-- <div class="center-block"> -->
            <p id="durationMetaData"> 0 / 0 </p>
            <!-- </div>    -->
        </div>

        <div class="row justify-content-end">
            <div class="float-sm-right" id="options">
                <!-- <button type="button" class="btn btn-outline-black btn-sm"><i class="fas fa-volume-off"></i></button>
                             -->
                <button type="button" class="btn btn-outline-black btn-sm"><i class="fas fa-random"></i></button>
                <button onclick="loop(this)" type="button" class="btn btn-outline-black btn-sm"><i
                        class="fas fa-undo-alt"></i></button>
                <button onclick="muted(this)" type="button" class="btn btn-outline-black btn-sm"><i
                        class="fas fa-volume-mute"></i></button>
                <button id="volumeDown" onclick="volumeDown(this)" type="button" class="btn btn-outline-black btn-sm"><i
                        class="fas fa-volume-down"></i></button>
                <button id="volumeUp" onclick="volumeUp(this)" type="button" class="btn btn-outline-black btn-sm"><i
                        class="fas fa-volume-up"></i></button>
            </div>
        </div>

        <div class="row align-items-center justify-content-center top-progress">
            <!-- <div class="center-block"> -->
            <progress id="progressBar"></progress>
            <!-- </div> -->
        </div>
        <br>

                </table>
            </div>
            <div class="col-sm-1">
                <label class="btn btn-danger btn-lg">
                    <i class="fas fa-plus"></i> <input onchange="addFile()" id="get-files" type="file" hidden multiple>
                </label>
                <a href="#broadcast">
                <label class="btn btn-danger btn-lg">
                    
                    <i class="fas fa-broadcast-tower fa-xs"></i>
                    
                </label>

                    <i class="fas fa-music"></i> <input onchange="addFile()" id="get-files" type="file" hidden multiple>
                </label>
            </div>
        </div>
    </div>


    <!-- pop-up's -->

    <div class="modalLayer" id="broadcast">
		<div class="popupBlock">
                <div class="card">
                        <div class="card-header">
                                <a href="#" class="btn close croix">&#10006;</a>
                        </div>
                        <div class="card-body">
                                <div class="input-group input-group-sm mb-3">
                                <input class="form-control form-control-sm" type="text" placeholder="Enter a name for your web radio">
                                <input class="form-control form-control-sm" type="text" placeholder="Enter a category for your web radio">
                            <input class="form-control form-control-sm" type="text" placeholder="Enter a web radio URL">
                        </div>
                        </div>
                        <div class="card-footer">
                                <button type="button" class="btn btn-danger">
                                    Submit
