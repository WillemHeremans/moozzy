<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body onload="document.getElementById('progressBar').addEventListener('click', progressClick);">
    <div class="container">

        <div class="row align-items-center justify-content-center top-buffer">
            
                    <p></p>
          
        </div>

        <div class="row align-items-center justify-content-center top-buffer">

            <div class="center-block">

                    <button type="button" class="btn btn-muted btn-circle btn-sm" onclick="playButton()"><i
                        class="fas fa-fast-backward"></i></button>

                <button type="button" class="btn btn-info btn-circle btn-lg" onclick="playButton()"><i
                        class="fas fa-step-backward"></i></button>

                <button type="button" class="btn btn-info btn-circle btn-xl" onclick="playButton()"><i id="playPause"
                        class="fas fa-play"></i></button>

                <button type="button" class="btn btn-info btn-circle btn-lg" onclick="playButton()"><i class="fas fa-step-forward"></i></button>
                <button type="button" class="btn btn-muted btn-circle btn-sm" onclick="playButton()"><i class="fas fa-fast-forward"></i></button>

            </div>

        </div>

        <div class="row align-items-center justify-content-center">
            <!-- <div class="center-block"> -->
            <p id="durationMetaData"> 0 / 0 </p>
            <!-- </div>    -->
        </div>

        <div class="row justify-content-end">
                <div class="float-sm-right" id="options">
                            <!-- <button type="button" class="btn btn-outline-light btn-sm"><i class="fas fa-volume-off"></i></button>
                             -->
                             <button type="button" class="btn btn-outline-light btn-sm"><i class="fas fa-random"></i></button>
                            <button type="button" class="btn btn-outline-light btn-sm"><i class="fas fa-undo-alt"></i></button>
                            <button type="button" class="btn btn-outline-light btn-sm"><i class="fas fa-volume-mute"></i></button>
                            <button type="button" class="btn btn-outline-light btn-sm"><i class="fas fa-volume-down"></i></button>
                            <button type="button" class="btn btn-outline-light btn-sm"><i class="fas fa-volume-up"></i></button>
                    </div>
        </div>

        <div class="row align-items-center justify-content-center top-progress">
            <!-- <div class="center-block"> -->
            <progress id="progressBar"></progress>
            <!-- </div> -->
        </div>

        <!-- <div class="row align-items-center justify-content-center">
            <input onchange="addFile()" type="file" name="client-file" id="get-files" multiple />
        </div> -->

        <!-- table : -->
        <div class="row">
            <table class="table table-striped table-hover" id="tBody">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Duration</th>
                        <th>
                                <label class="btn btn-danger">
                                        <i class="fas fa-plus"></i> <input onchange="addFile()" id="get-files" type="file" hidden multiple>
                                    </label>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Info</td>
                        <td>Dooley</td>
                        <td>july@example.com</td>
                    </tr>
                    <tr>
                        <td>Default</td>
                        <td>Defaultson</td>
                        <td>def@somemail.com</td>
                    </tr>
                    <tr>
                        <td>Active</td>
                        <td>Activeson</td>
                        <td>act@example.com</td>
                    </tr>
                    <tr>
                        <td>Default</td>
                        <td>Defaultson</td>
                        <td>def@somemail.com</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <script  src="script.js"></script>
    <script  src="mod.js"></script>
    <script  src="metatag.js"></script>

</body>

</html>
