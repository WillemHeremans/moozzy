<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body onload="document.getElementById('progressBar').addEventListener('click', progressClick);">
    <div class="container">

        <div class="row align-items-center justify-content-center top-buffer">

            <div class="center-block">

                <button type="button" class="btn btn-info btn-circle btn-lg" onclick="playButton()"><i
                        class="fas fa-backward"></i></button>

                <button type="button" class="btn btn-info btn-circle btn-xl" onclick="playButton()"><i id="playPause"
                        class="fas fa-play"></i></button>

                <button type="button" class="btn btn-info btn-circle btn-lg" onclick="playButton()"><i
                        class="fas fa-forward"></i></button>

            </div>
            
        </div>

        <div class="row align-items-center justify-content-center">
                <!-- <div class="center-block"> -->
            <p id="durationMetaData"> 0 / 0 </p>
        <!-- </div>    -->
        </div>

        <div class="row align-items-center justify-content-center">
                <!-- <div class="center-block"> -->
                <progress id="progressBar"></progress>
            <!-- </div> -->
            </div>

            <div class="row align-items-center justify-content-center">
                <input onchange="addFile()" type="file" name="client-file" id="get-files" multiple />
            </div>
    </div>
    
    <script src="script.js"></script>

</body>

</html>
